<div class="todo-wrapper">
    <div class="container">
        <div class="todo-item" [class.completed]="todo.completed" (click)="todoCheck(todo)" *ngFor="let todo of todos"
            @todoItemAnimation>
            <div class="checkbox">
                <i class="material-icons-outlined">check</i>
            </div>
            <p class="todo-text">{{todo.text}}</p>

            <div class="actions" (click)="$event.stopPropagation()">
                <div class=" btn-actions" (click)="onEditClick(todo)">
                    <i class="material-icons-outlined">edit</i>
                </div>

                <div class=" btn-actions" (click)="deleteClick(todo)">
                    <i class="material-icons-outlined">delete</i>
                </div>
            </div>


        </div>

        <div class="btn-container">
            <a routerLink="addtodo" class="btn">
                <i class="material-icons-outlined">add</i>
                Add
            </a>

        </div>

    </div>
</div>
